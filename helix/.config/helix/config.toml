theme = "catppuccin_transparent_mocha"

[editor]
auto-format = true
bufferline = "multiple"
default-yank-register = "+"
line-number = "relative"
true-color = true
jump-label-alphabet = "asdfghjklqweruiop"
end-of-line-diagnostics = "error"

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

[editor.lsp]
display-inlay-hints = false
display-messages = true

[editor.indent-guides]
render = true
character = "▏" # Some characters that work well: "▏", "┆", "┊", "⸽"
skip-levels = 1

[keys.normal]
H = ":bp"
L = ":bn"

[keys.normal.space.u]
h = ":toggle lsp.display-inlay-hints"

[keys.insert]
j = { k = "normal_mode" } # Maps `jk` to exit insert mode
